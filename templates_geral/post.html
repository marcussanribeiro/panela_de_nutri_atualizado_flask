{% extends "template_base_post.html" %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {%block content %}
  <div class="flex flex-col md:flex-row w-full bg-black ">
    <div class="bg-orange-400 w-full md:w-2/12 flex  md:flex-col flex-row space-x-4 md:space-y-4">
      <div class="cursor-pointer product-image-thumb">
        <img src="{{post.capa}}" alt="Miniatura 1" class="w-32 h-auto rounded">
    </div>

    <!-- Miniatura 2 -->
    {% for imagens in subconteudos %}
    <div class=" cursor-pointer product-image-thumb sm:flex-row">
        <img src="{{imagens.sub_imagem}}" alt="Miniatura 2" class="w-32 h-auto rounded">
    </div>
    {% endfor %}
    </div>
    <div class=" bg-red-600 w-full md:w-2/5">
      <div class="md:block product-image-thumb w-full h-600 active">
        <!-- Imagem ampliada (inicialmente oculta) -->
        <img class=" product-image rounded-lg w-full h-600" id="minha-imagem" src="{{post.capa}}" alt="Imagem Ampliada">
    </div>
    </div>
    <div class=" bg-blue-300 w-full md:w-3/5  justify-center">
        <h2 class="text-xl font-semibold mb-2">Nome do Produto</h2>
        <p class="text-gray-600">Descrição do produto Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p class="text-green-600 font-semibold mt-2">$99.99</p>


    </div>

</div>





  {%endblock%}
</body>
</html>
